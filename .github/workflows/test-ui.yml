name: Test UI

on:
  workflow_call:

jobs:
  cypress:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: db_user
          POSTGRES_PASSWORD: db_pass
        options: >-
          --health-cmd "bash -c 'pg_isready -h localhost -U $POSTGRES_USER'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Cache Node Modules
      id: cache-npm
      uses: actions/cache@v4
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-ci-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-ci-${{ env.cache-name }}-
          ${{ runner.os }}-ci-
          ${{ runner.os }}-

    - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
      working-directory: ./ui
      name: List State of Node Modules
      continue-on-error: true
      run: npm list

    - name: Install Dependencies
      working-directory: ./ui
      run: |
        npm install -g @angular/cli
        npm install

    - name: OpenAPI typescript
      uses: actions/download-artifact@v4
      with:
        name: openapi-typescript
        path: ui/src/app/api

    - name: Download API jar
      uses: actions/download-artifact@v4
      with:
        name: api-jar
        path: ./target

    - name: Start API
      run: |
        nohup java -jar ./target/api-1.jar &
        until curl -fsS http://localhost:8080 | grep -q true; do sleep 1; done
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/
        SPRING_DATASOURCE_USERNAME: db_user
        SPRING_DATASOURCE_PASSWORD: db_pass
        SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
        SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

    - name: Test UI
      working-directory: ./ui
      run: |
        ng e2e
